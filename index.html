<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.png" />

    <title>MovieManiax | For Cinema Enthusiasts</title>
  </head>
  <body>
    <div class="container">
      <header class="header">
        <img src="img/logo.png" alt="moviemaniax logo" class="logo" />

        <form action="#" class="search">
          <input
            type="text"
            class="search__input"
            placeholder="Search movies"
          />
          <button class="search__button">
            <svg class="search__icon">
              <use xlink:href="img/sprite.svg#icon-magnifying-glass"></use>
            </svg>
          </button>
        </form>

        <nav class="user-nav">
          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="img/sprite.svg#icon-bookmark"></use>
            </svg>
            <span class="user-nav__notification">8</span>
          </div>

          <div class="user-nav__icon-box">
            <svg class="user-nav__icon">
              <use xlink:href="img/sprite.svg#icon-chat"></use>
            </svg>
            <span class="user-nav__notification">2</span>
          </div>

          <div class="user-nav__user">
            <img
              src="img/user.png"
              alt="user photo"
              class="user-nav__user-photo"
            />
            <span class="user-nav__user-name">Barış</span>
          </div>
        </nav>
      </header>
      <div class="content">
        <nav class="sidebar">
          <ul class="side-nav">
            <li class="side-nav__item side-nav__item--active">
              <a href="#" class="side-nav__link"
                ><svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-clapperboard"></use>
                </svg>
                <span>Movies</span>
              </a>
            </li>

            <li class="side-nav__item">
              <a href="#" class="side-nav__link"
                ><svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-users"></use>
                </svg>
                <span>Friends</span>
              </a>
            </li>

            <li class="side-nav__item">
              <a href="#" class="side-nav__link"
                ><svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-star"></use>
                </svg>
                <span>Ratings</span>
              </a>
            </li>

            <li class="side-nav__item">
              <a href="#" class="side-nav__link"
                ><svg class="side-nav__icon">
                  <use xlink:href="img/sprite.svg#icon-cog"></use>
                </svg>
                <span>Settings</span>
              </a>
            </li>
          </ul>
          <p class="copyright">&copy; 2024 MovieManiax. All Rights Reserved.</p>
        </nav>
        <main class="movies">
          <div class="movie">
            <div class="gallery">
              <figure class="gallery__item">
                <img
                  src="img/movies/fight-club-1.jpg"
                  alt="A photo from Fight Club"
                  class="gallery__photo"
                />
              </figure>
              <figure class="gallery__item">
                <img
                  src="img/movies/fight-club-2.jpg"
                  alt="A photo from Fight Club"
                  class="gallery__photo"
                />
              </figure>
              <figure class="gallery__item">
                <img
                  src="img/movies/fight-club-3.jpg"
                  alt="A photo from Fight Club"
                  class="gallery__photo"
                />
              </figure>
            </div>

            <header class="overview">
              <h1 class="overview__heading">Fight Club (1999)</h1>

              <div class="overview__duration-box">
                <svg class="overview__duration-icon">
                  <use xlink:href="img/sprite.svg#icon-clock"></use>
                </svg>
                <span class="overview__duration-detail">2h 16m</span>
              </div>

              <div class="overview__rating-box">
                <svg class="overview__rating-icon">
                  <use xlink:href="img/sprite.svg#icon-star"></use>
                </svg>
                <span class="overview__rating-detail">8.8</span>
              </div>
            </header>
          </div>
        </main>
      </div>
    </div>
  </body>
</html>
